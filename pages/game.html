<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="../css/style.css" />
        <title>Tic-Tac-Toe-Battle</title>
    </head>
    <body>
        <div class="container-fluid mygame-container d-flex">
            <div class="row w-100 h-100 m-0">
                <div class="col-12 col-xl-4 p-0">
                    <div
                        class="id-players-moves h-100 d-flex flex-column justify-content-center align-items-center"
                    >
                        <div id="player1info"></div>
                        <div id="player2info"></div>
                        <div id="activePlayer"></div>
                        <div>
                            <button
                                type="button"
                                class="btn game-but btn-lg"
                                id="restartgame"
                            >
                                Restart
                            </button>
                            <button
                                type="button"
                                class="btn game-but btn-lg"
                                id="cleargame"
                            >
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-xl-8 game-board-part p-0">
                    <div class="board-toe">
                        <div
                            class="row board-border"
                            style="width: 85%; height: 85%"
                        >
                            <div class="col-4 boxout p-0">
                                <div class="box" id="box-0-0"></div>
                            </div>
                            <div class="col-4 boxout p-0">
                                <div class="box" id="box-0-1"></div>
                            </div>
                            <div class="col-4 boxout p-0">
                                <div class="box" id="box-0-2"></div>
                            </div>
                            <div class="col-4 boxout p-0">
                                <div class="box" id="box-1-0"></div>
                            </div>
                            <div class="col-4 boxout p-0">
                                <div class="box" id="box-1-1"></div>
                            </div>
                            <div class="col-4 boxout p-0">
                                <div class="box" id="box-1-2"></div>
                            </div>
                            <div class="col-4 boxout p-0">
                                <div class="box" id="box-2-0"></div>
                            </div>
                            <div class="col-4 boxout p-0">
                                <div class="box" id="box-2-1"></div>
                            </div>
                            <div class="col-4 boxout p-0">
                                <div class="box" id="box-2-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/main.js"></script>
    </body>
</html>
