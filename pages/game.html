<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="../css/style.css" />
        <title>Tic-Tac-Toe-Battle</title>
    </head>
    <body>
        <script src="../js/main.js"></script>
        <div class="" style="height: 100vh; width: 100vw">
            <div class="row w-100 h-100 m-0">
                <div class="col-12 col-xl-4 p-0">
                    <div class="id-players-moves">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="col-12 col-xl-8 p-0">
                    <div class="board-toe">
                        <div class="row" style="width: 85%; height: 85%">
                            <div class="col-4 p-0">
                                <div
                                    class="box p-0 h-100 rounded-0"
                                    id="box0"
                                ></div>
                            </div>
                            <div class="col-4 p-0">
                                <div class="box h-100" id="box1"></div>
                            </div>
                            <div class="col-4 p-0">
                                <div class="box h-100"></div>
                            </div>
                            <div class="col-4 p-0">
                                <div class="boxh-100"></div>
                            </div>
                            <div class="col-4 p-0">
                                <div class="box h-100"></div>
                            </div>
                            <div class="col-4">
                                <div class="box h-100"></div>
                            </div>
                            <div class="col-4 p-0">
                                <div class="box h-100"></div>
                            </div>
                            <div class="col-4">
                                <div class="box p-0 h-100 rounded-0"></div>
                            </div>
                            <div class="col-4">
                                <div class="box h-100 rounded-0"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
