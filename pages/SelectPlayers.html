<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS only -->

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />

        <!-- JavaScript Bundle with Popper -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="../css/style.css" />
        <title>Tic-Tac-Toe-Players</title>
    </head>
    <body>
        <div
            class="container selectplayers-container d-flex justify-content-center align-items-center"
        >
            <!-- Start Card Players Register -->
            <div
                class="row w-100 h-100 flex-column align-items-center justify-content-center"
            >
                <div class="card card-newgame d-flex">
                    <div class="card-body">
                        <p
                            class="d-flex justify-content-center"
                            style="font-size: 4vw"
                        >
                            NEW GAME
                        </p>

                        <div
                            class="d-flex justify-content-around align-items-center"
                        >
                            <!-- Player1 Register -->

                            <div class="col-4">
                                <div
                                    class="card border-success mb-3"
                                    style="max-width: 25rem"
                                >
                                    <div
                                        class="card-header bg-transparent border-success"
                                    >
                                        Ready to go:
                                    </div>
                                    <div class="card-body text-success">
                                        <h5
                                            class="card-title"
                                            style="font-size: 2vw"
                                        >
                                            Player One
                                        </h5>
                                    </div>
                                    <div class="mb-3">
                                        <input
                                            type="name"
                                            class="form-control"
                                            id="nameplayer1"
                                            placeholder="name"
                                        />
                                    </div>
                                    <div
                                        class="card-footer bg-transparent border-success d-flex justify-content-around"
                                    >
                                        <div class="form-check">
                                            <input
                                                class="form-check-input"
                                                type="radio"
                                                name="selection"
                                                id="Person"
                                            />
                                            <label
                                                class="form-check-label"
                                                for="Person"
                                            >
                                                Person
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input
                                                class="form-check-input"
                                                type="radio"
                                                name="selection"
                                                id="CPU"
                                            />
                                            <label
                                                class="form-check-label"
                                                for="CPU"
                                            >
                                                CPU
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Player2 Register -->

                            <div class="col-4">
                                <div
                                    class="card border-success mb-3"
                                    style="max-width: 25rem"
                                >
                                    <div
                                        class="card-header bg-transparent border-success"
                                    >
                                        Ready to go:
                                    </div>
                                    <div class="card-body text-success">
                                        <h5
                                            class="card-title"
                                            style="font-size: 2vw"
                                        >
                                            Player Two
                                        </h5>
                                    </div>
                                    <div class="mb-3">
                                        <input
                                            type="name"
                                            class="form-control"
                                            id="nameplayer1"
                                            placeholder="name"
                                        />
                                    </div>
                                    <div
                                        class="card-footer bg-transparent border-success d-flex justify-content-around"
                                    >
                                        <div class="form-check">
                                            <input
                                                class="form-check-input"
                                                type="radio"
                                                name="select"
                                                id="Person2"
                                            />
                                            <label
                                                class="form-check-label"
                                                for="Person"
                                            >
                                                Person
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input
                                                class="form-check-input"
                                                type="radio"
                                                name="select"
                                                id="CPU2"
                                            />
                                            <label
                                                class="form-check-label"
                                                for="CPU"
                                            >
                                                CPU
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <a
                        class="btn btn-success rounded-4 mb-3 mt-3 active"
                        href="../pages/game.html"
                        role="button"
                        aria-pressed="true"
                        ><p>Confirm<h3>Start Game</h3></p>
                    </a>
                </div>
            </div>
        </div>
        <script src="../js/main.js"></script>
    </body>
</html>
