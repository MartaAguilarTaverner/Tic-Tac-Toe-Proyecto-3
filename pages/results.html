<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />

        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"

    <body><link rel="stylesheet" href="./css/style.css" />
        <title>Welcome-to-Tic-Tac-Toe</title>
    </head>
    <body>
        <!-- Start Game Button -->

        <div class="container-fluid winner-container w-100 d-flex">
            <div class="row justify-content-center align-items-center h-100">

                    class=".col-xxl-4 .col-lx-6 .col-md-8 .col-sm-10 d-flex  justify-content-center align-items-center winner-page"

                    <button type="button" class="btn thewinner-but rounded-4">The winner is:</button>
